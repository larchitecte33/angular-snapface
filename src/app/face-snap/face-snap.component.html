<div class="face-snap-card" [ngClass]="{ snapped: texteSnap === 'Oops, unsnap...' }">
    <h2>{{ faceSnap.title }}</h2>
    <p>Mis en ligne le {{ faceSnap.createdDate }}</p>
    <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title">
    <p *ngIf="faceSnap.location">Photo prise Ã  {{ faceSnap.location }}</p>
    <p>{{ faceSnap.description }}</p>
    <p>
        <button (click)="onClickSnap()">{{ texteSnap }}</button>
        <span [ngStyle]="{ color: 'rgb(0, ' + faceSnap.snaps + ', 0)' }">snaps : {{ faceSnap.snaps }}</span>
    </p>
</div>
